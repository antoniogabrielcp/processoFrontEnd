<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Matrícula</th>
          <th scope="col">Orgão</th>
          <th scope="col">Setor</th>
          <th scope="col">Benefício</th>
          <th scope="col">Data Tramitação</th>
          <th scope="col">Arquivo</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let processo of processos">
          <td>{{ processo.id }}</td>
          <td>{{ processo.nome }}</td>
          <td>{{ processo.cpf }}</td>
          <td>{{ processo.matricula }}</td>
          <td>{{ processo.orgao }}</td>
          <td>{{ processo.setor }}</td>
          <td>{{ processo.beneficio }}</td>
          <td>{{ processo.dataTramitacao }}</td>
          <td>
             <a href="#" title="Download" alt="Download" 
                  class="btn btn-xs btn-danger"
                  (click)="getArquivo($event, processo.id)">
                  <span class="glyphicon glyphicon-remove" 
                    aria-hidden="true"></span> Download
              </a>
          </td>
          <td>
             <a   [routerLink]="['/tramitarprocesso', processo.id]"
                  title="Tramitar" alt="Tramitar"                  
                  class="btn btn-xs btn-info">
                  <span class="glyphicon glyphicon-pencil" 
                  aria-hidden="true"></span> Tramitar
              </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
